<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Generation Comparison</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/mindb@latest/dist/mindb.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@旗手/flag-mask@1.0.1/dist/flag-mask.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <h1>Image Generation Comparison</h1>
    <div id="categories">
        <button class="category-btn" data-category="car">Car</button>
        <button class="category-btn" data-category="animal">Animal</button>
        <button class="category-btn" data-category="palve">Palindrome</button>
    </div>
    <div id="prompt-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Enter a prompt:</h2>
            <input type="text" id="prompt-input" placeholder="Prompt for new image">
            <button id="generate-new-image-btn">Generate New Image</button>
        </div>
    </div>
    <div id="image-container">
        <div id="current-image">
            <img id="current-image-preview" src="" alt="Generated Image" style="display: none;">
        </div>
        <div id="new-image-container">
            <img id="new-image-preview" src="" alt="Generated Image" style="display: none;">
        </div>
        <div id="comparison-result"></div>
    </div>
</body>
</html>
